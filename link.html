  <style>
    :root{

      --card:#ffffff;

    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial;background:linear-gradient(180deg,var(--bg),#eef6fb);color:#0b2436;display:flex;align-items:center;justify-content:center;min-height:100vh}

    h1{margin:14px 0 6px;font-size:26px;font-family:Nunito,Inter,system-ui}
    p.subtitle{margin:0;color:var(--muted);font-size:14px}

    .buttons{margin-top:20px;display:flex;flex-direction:column;gap:14px}
    .btn{display:flex;align-items:center;gap:12px;padding:14px 18px;border-radius:12px;text-decoration:none;color:white;font-weight:700;justify-content:center;box-shadow:0 6px 18px rgba(6,182,212,0.08);transform:translateZ(0);transition:transform .18s ease, box-shadow .18s ease}
    .btn svg{width:20px;height:20px;flex:0 0 20px;filter:drop-shadow(0 1px 0 rgba(0,0,0,0.05))}

    .btn.github{background:linear-gradient(90deg,#273cfd,#06b6d4)}
    .btn.tryhackme{background:linear-gradient(90deg,#0ea5a9,#2563eb)}
    .btn.linkedin{background:linear-gradient(90deg,#0ea5a9,#1d4ed8)}

    /* hover glow */
    .btn:hover{transform:translateY(-6px);box-shadow:0 18px 40px rgba(37,99,235,0.14)}
    .btn:active{transform:translateY(-2px)}

    .small{margin-top:16px;color:var(--muted);font-size:13px}
    .copy{margin-top:14px;display:flex;gap:8px;justify-content:center}
    .copy input{background:transparent;border:1px solid rgba(11,36,54,0.06);padding:10px 12px;border-radius:10px;color:#0b2436;width:260px}
    .copy button{padding:9px 12px;border-radius:10px;border:none;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:white;font-weight:700}
    footer{margin-top:18px;color:var(--muted);font-size:12px}

    /* subtle animated background accent */
    .bg-accent{position:absolute;right:-120px;top:-80px;width:420px;height:420px;background:radial-gradient(circle at 30% 30%, rgba(37,99,235,0.12), transparent 20%), radial-gradient(circle at 70% 70%, rgba(6,182,212,0.08), transparent 25%);border-radius:50%;filter:blur(32px);pointer-events:none}

    @media (max-width:520px){.wrap{margin:18px;border-radius:12px;padding:18px}.copy input{width:160px}}
